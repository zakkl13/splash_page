<div *ngIf="internalLink" class="text-center pop">
  <a [routerLink]="link">
    <img class="img-fluid mx-auto" [src]="src" />
    <h2 class="icon-header">{{this.text}}</h2>
  </a>
</div>

<div *ngIf="!internalLink" class="text-center pop">
    <a [href]="link" target="_blank">
      <img class="img-fluid mx-auto" [src]="src" />
      <h2 class="icon-header">{{this.text}}</h2>
    </a>
</div>
